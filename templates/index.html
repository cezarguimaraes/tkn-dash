<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            .list-group-item.active {
                /* BS default blue is not at all readable with
                   red and green text */ 
                background-color: var(--bs-secondary-bg-subtle) !important;
                border-color: var(--bs-secondary-bg-subtle) !important;
            }
        </style>
    </head>
    <body>
        <div class="vh-100" style="display: flex; flex-direction: column;">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">FTD</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a 
                                    class="nav-link active" 
                                    href="{{ url_for "list" .Namespace "pipelineruns" }}">
                                    PipelineRuns
                                </a>
                            </li>
                            <li class="nav-item">
                                <a 
                                    class="nav-link" 
                                    href="{{ url_for "list" .Namespace "taskruns" }}">
                                    TaskRuns
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="search" class="container-fluid mt-3" style="display: flex;">
                <div style="flex-grow: 4;" >
                    <input class="form-control" type="search"
                    hx-get="{{ url_for "items" .Resource }}"
                    hx-target="#items"
                    hx-swap="innerHTML"
                    hx-trigger="keyup changed delay:500ms, search"
                    hx-include="#search"
                    placeholder="{{ "Write a label selector (e.g: \"label=foo\" or \"label1 in (foo, bar), label2 != baz\")" }}"
                    name="search"
                    id="search-text" >
                    </input>
                    <div class="w-100 pt-1 pe-2 text-end"
                        style="color: var(--bs-info-text-emphasis);" >
                        For more information, check
                        <a href="https://pkg.go.dev/k8s.io/apimachinery/pkg/labels#Parse">
                            k8s.io/apimachinery/pkg/labels#Parse
                        </a> docs.
                    </div>
                </div>

                <div class="ms-3 form-floating">
                    <select name="namespace" id="namespace" class="form-select" style="flex-grow: 1;"
                        autocomplete="off"
                        >
                        {{ range .Namespaces }}
                        <option
                        hx-get="{{ url_for "items" $.Resource }}" 
                        hx-target="#items"
                        hx-swap="innerHTML" 
                        hx-include="#search"
                        hx-push-url="{{ url_for "list" . $.Resource }}"

                        {{ if eq . $.Namespace }}
                        selected
                        {{ end }}
                        >{{ . }}</option>
                        {{ end }}
                    </select>
                        <label for="namespace">Namespace</label>
                </div>
            </div>
            <div id="container" class="container-fluid" style="display: flex; overflow: auto;" hx-history-elt>
                <div class="mt-3" id="left" style="flex-shrink: 0; overflow: auto;">
                    {{ template "navlist" . }}
                </div>

                <div id="right" class="pe-3" style="flex-grow: 1; ">
                    {{ template "details" . }}
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
    </body>
</html>

{{ define "navlist" }}
<table class="table table-dark table-striped">
    <thead>
        <tr hx-get="{{ url_for "items" .Resource }}"
            hx-target="#items"
            hx-include="#search"
            hx-trigger="revealed"
            hx-swap="innerHTML">
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody id="items">
    </tbody>
</table>
{{ end }}
