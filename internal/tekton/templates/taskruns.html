{{ $resource := .Resource }}
{{ range .Items }}
<tr {{ if .NextPage }}
    hx-get="{{ .NextPage }}"
    hx-trigger="intersect once"
    hx-swap="afterend"
    {{ end }} >
    <td>
        <a href="#" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            hx-get="{{ url_for "details" .Namespace $resource .Name }}"
            hx-target="#details" 
            hx-swap="outerHTML" 
            hx-push-url="{{ url_for "list-w-details" .Namespace $resource .Name }}" >
            {{ if eq .Status "Failed" }}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="text-danger bi bi-x-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
            </svg>
            {{ else if eq .Status "Succeeded" }}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="text-success bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
            {{ else if eq .Status "Running" }}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="text-warning bi bi-circle-fill" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8"/>
            </svg>
            {{ end }}
            {{ .Name }}
        </a>
    </td>
    <td>
        <span>{{ .Age }}</span>
    </td>
</tr>
{{ end }}
